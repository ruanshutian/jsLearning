<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<!--    this is success page!-->
    <h2>success!!</h2>
    <span id='jumpTo'>
        10
    </span >s will back
    <p><button id = "back">back</button></p>
</div>

<script>
    window.onload = function (){
        let timer =10;
        setInterval(()=>{
            timer --;
            document.getElementById('jumpTo').innerHTML =timer;
            if(timer ==0){
                location.href ="https://www.baidu.com";
            }
        },1000);
    }
    document.getElementById("back").onclick = function (){
        location.href = "index.html";
    }
</script>

</body>
</html>
