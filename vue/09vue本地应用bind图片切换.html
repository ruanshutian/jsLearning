<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>

<div id = 'app'>
<!--  v-if-->

    <img v-bind:src="imgSrc" alt="">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'!!!!'" :class="isActive?'active':''" @click="changeIsShow">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle+'!!!!'" :class="{active:isActive}" @click="changeIsShow">

    <img :title="imgTitle">


<!--    <p v-bind:>我是一个p标签 </p>-->
<!--    <p v-show="isShow"> 我是一个p标签</p>-->

    <input type="button" @click="changeIsShow" value = "change the isShow">


</div>

<script>
  let app = new Vue({
    el:"#app",
    data:{
        imgSrc:"test.png",
        imgTitle:"aron.ruan哈哈哈",
        isActive:false
    },
      methods:{
        changeIsShow:function (){
            this.isActive=!this.isActive;
        }
      }
  })
</script>

</body>
</html>
