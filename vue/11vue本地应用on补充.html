<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>

<div id = 'app'>

<!--    <img :src="imgArray[index]">-->
    <input type="button" @click="add(1,2)" value="add" v-show="isShowLeft">
    <input type="button" @click="remove" value="remove" v-show="isShowRight">
    <ul>
        <li v-for="item in imgArray">{{item}}</li>
    </ul>

    <ul>
        <li v-for="item in arr">
            {{item.a}}
            {{item.b}}
            {{item.c}}
        </li>
    </ul>

    <input type="text" value="111" @keyup.enter ="sayHi">


</div>

<script>
  let app = new Vue({
    el:"#app",
    data:{
        imgArray:[
            'img/01.jpg',
            'img/02.jpg',
            'img/03.jpg',
            'img/04.jpg',
            'img/05.jpg',
            'img/06.jpg',
            'img/07.jpg',
        ],
        arr:[{a:1},{b:2},{c:3}],
        index:0,
        isShowLeft:true,
        isShowRight:true,
    },
      methods:{
        add:function (a,b){
            this.arr.push({a:1});
            console.log(a);
            console.log(b);
        },
          remove:function (){
              this.arr.shift()
          },
          sayHi:function (){
            alert("hello");
          }
      }
  })
</script>

</body>
</html>
