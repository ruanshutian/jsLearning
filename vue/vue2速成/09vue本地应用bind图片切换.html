    <img :src="imgArray[index]">
    <input type="button" @click="prev" value="上一张" v-show="isShowLeft">
    <input type="button" @click="next" value="下一张" v-show="isShowRight">


</div>

<script>
  let app = new Vue({
    el:"#mask",
    data:{
        imgArray:[
            'img/01.jpg',
            'img/02.jpg',
            'img/03.jpg',
            'img/04.jpg',
            'img/05.jpg',
            'img/06.jpg',
            'img/07.jpg',
            'img/08.png',
        ],
        index:0,
        isShowLeft:true,
        isShowRight:true,
    },
      methods:{
        prev:function (){
            this.isShowRight =true;
            if(this.index>0){
                this.index--;
            }else {
                this.isShowLeft =false;
            }
        },
          next:function (){
              this.isShowLeft =true;
              if(this.index<7){
                  this.index++;
              }else {
                  this.isShowRight =false;
              }
          }
      }
  })
</script>
