<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>

<div id = 'app'>
<!--  v-if-->

    <p v-if="true">我是一个p标签 </p>
    <p v-show="isShow"> 我是一个p标签</p>

    <input type="button" @click="changeIsShow" value = "change the isShow">
<!--    <img src="test.png" v-show="isShow">-->
<!--    <img src="test.png" v-show="isShow">-->

</div>

<script>
  let app = new Vue({
    el:"#app",
    data:{
      message:"<a href = 'http://www.baidu.com'>link</a>",
      isShow:false
    },
      methods:{
        changeIsShow:function (){
            this.isShow=!this.isShow;
        }
      }
  })
</script>

</body>
</html>
