<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body >

<div id="app">

    <div class="search_form">
        <div class="logo">
            <img src="test.png">
        </div>
        <div class="form_group">
            <input type="text" v-model="city" @keyup.enter="searchWeather" placeholder="请输入查询的天气">
            <button @click="initialize">搜索</button>
        </div>
        <div class="hotkey">
            <a  @click="changeCity('北京')">北京</a>
            <a  @click="changeCity('上海')">上海</a>
            <a  @click="changeCity('广州')">广州</a>
            <a  @click="changeCity('深圳')">深圳</a>
        </div>
    </div>

    <ul class="weather_list">
        <li v-for="item in weatherList">
            <div class="info_type">
                <span>{{item.type}}</span>
            </div>
            <div class="info_temp">
                <b>{{item.low}}</b>
                ~
                <b>{{item.high}}</b>
            </div>
            <div class="info_date">
                <span >
                    {{item.date}}
                </span>
            </div>
        </li>
    </ul>


</div>



<script src="16demo.js"></script>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script>

    function testJson(obj) {
        console.log(obj);
        console.log("省["+obj.pro+"] 市["+obj.city+"] 区["+obj.region+"]");
    }
</script>
<script src="http://whois.pconline.com.cn/ipJson.jsp?callback=testJson&ip=220.248.226.226"></script>



</body>
</html>
