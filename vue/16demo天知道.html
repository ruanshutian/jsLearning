<body >

<div id="app">

    <div class="search_form">
        <div class="logo">
            <img src="test.png">
        </div>
        <div class="form_group">
            <input type="text" v-model="city" @keyup.enter="searchWeather" placeholder="请输入查询的天气">
            <button>搜索</button>
        </div>
        <div class="hotkey">
            <a href="javascipt:;">北京</a>
            <a href="javascipt:;">上海</a>
            <a href="javascipt:;">广州</a>
            <a href="javascipt:;">深圳</a>
        </div>
    </div>

    <ul class="weather_list">
        <li v-for="item in weatherList">
            <div class="info_type">
                <span>{{item.type}}</span>
            </div>
            <div class="info_temp">
                <b>{{item.low}}</b>
                ~
                <b>{{item.high}}</b>
            </div>
            <div class="info_date">
                <span >
                    {{item.date}}
                </span>
            </div>
        </li>
    </ul>


    <p>{{message}}</p>

</div>
